<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BREATHING GST 24×7</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {

  <a href="https://www.tinyurl.com/caskhurana" target="_blank" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 5px;">

    <span>Follow the WhatsApp Channel</span>
  </a>
  <a href="https://www.x.com/caskhurana" target="_blank" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 5px;">
    <img src="https://img.icons8.com/ios-filled/24/000000/twitterx--v1.png" alt="X Logo" width="20" height="20">
    <span>Follow on X</span>
  </a>
  <a href="https://www.linkedin.com/in/caskhurana" target="_blank" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 5px;">

      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006400; /* Dark Green */
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    h3 {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    #customSearch {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="text"] {
      padding: 6px;
      font-size: 14px;
    }
    #gstTable {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    .download-link {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>BREATHING GST 24×7</h1>
  <h3>GST With CA Shubham Khurana</h3>

  <div id="customSearch">
    <input type="text" id="searchParticulars" placeholder="Search By Particulars">
    <input type="text" id="searchType" placeholder="Search By Type">
    <input type="text" id="searchDocNo" placeholder="Search By Document No">
    <input type="text" id="searchDate" placeholder="Search By Date">
  </div>

  <table id="gstTable" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/12qZH5ziAay-l2jyOqg-4jcCivKvaJtLumwgTBn-Ipr0/gviz/tq?tqx=out:csv';

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row =>
          row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell =>
            cell.replace(/^"|"$/g, '')
          )
        );

        const headers = rows[0];
        const body = rows.slice(1).map(row => {
          const newRow = [...row];
          for (let i = newRow.length - 2; i < newRow.length; i++) {
            if (newRow[i] && newRow[i].startsWith('http')) {
              newRow[i] = `<a href="${newRow[i]}" target="_blank" class="download-link">Download</a>`;
            }
          }
          return newRow;
        });

        let tableHTML = '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
        tableHTML += '<tbody>' + body.map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('') + '</tbody>';

        $('#gstTable').html(tableHTML);

        const table = $('#gstTable').DataTable({
          pageLength: 10,
          lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
          dom: 'lftip', // ⛔ Removed global search (removed the “f” for filter box)
          initComplete: function () {
            $('#searchParticulars').on('keyup', function () {
              table.column(1).search(this.value).draw();
            });
            $('#searchType').on('keyup', function () {
              table.column(2).search(this.value).draw();
            });
            $('#searchDocNo').on('keyup', function () {
              table.column(3).search(this.value).draw();
            });
            $('#searchDate').on('keyup', function () {
              table.column(4).search(this.value).draw();
            });
          }
        });
      });
  </script>

</body>
</html>

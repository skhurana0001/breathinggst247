<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing GST 24×7</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006400; /* Dark Green */
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      color: #555;
      margin-bottom: 40px;
    }
    #customSearch {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #gstTable {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .download-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Breathing GST 24×7</h1>
  <h3>GST With CA Shubham Khurana</h3>

  <div id="customSearch">
    <input type="text" id="searchParticulars" placeholder="Search Particulars">
    <input type="text" id="searchType" placeholder="Search Type">
    <input type="text" id="searchDocNo" placeholder="Search Document No">
    <input type="text" id="searchDate" placeholder="Search Date of Issue">
  </div>

  <table id="gstTable" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/12qZH5ziAay-l2jyOqg-4jcCivKvaJtLumwgTBn-Ipr0/gviz/tq?tqx=out:csv';

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.replace(/(^"|"$)/g, '').split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
        const headers = rows[0];
        const body = rows.slice(1);

        // Format last 2 columns as "Download" links if they are valid URLs
        const formattedBody = body.map(row => {
          const newRow = [...row];
          for (let i = row.length - 2; i < row.length; i++) {
            if (row[i] && row[i].startsWith('http')) {
              newRow[i] = `<a href="${row[i]}" target="_blank" class="download-link">Download</a>`;
            }
          }
          return newRow;
        });

        let tableHTML = '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
        tableHTML += '<tbody>' + formattedBody.map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('') + '</tbody>';

        $('#gstTable').html(tableHTML);

        const table = $('#gstTable').DataTable({
          pageLength: 10,
          lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
          dom: 'lfrtip',
          initComplete: function () {
            // Custom search filters
            $('#searchParticulars').on('keyup', function () {
              table.column(0).search(this.value).draw();
            });
            $('#searchType').on('keyup', function () {
              table.column(1).search(this.value).draw();
            });
            $('#searchDocNo').on('keyup', function () {
              table.column(2).search(this.value).draw();
            });
            $('#searchDate').on('keyup', function () {
              table.column(3).search(this.value).draw();
            });
          }
        });
      });
  </script>

</body>
</html>
